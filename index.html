<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="description"
    content="VIP Symphony v7.0 - Next-Gen Neural Assistant. Premium Mobile OS simulation with 75+ automation modules.">
  <meta name="theme-color" content="#050505">
  <title>VIP SYMPHONY | NEURAL_K_7.0</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°</text></svg>">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;800&family=JetBrains+Mono:wght@700&display=swap"
    rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/voice-access.css">
  <link rel="stylesheet" href="/css/face-recognition.css">
</head>

<body>
  <!-- Neural Splash Screen -->
  <div id="splashScreen" class="splash-screen">
    <div class="splash-content">
      <div class="splash-orb">‚ö°</div>
      <div class="splash-loader">
        <div class="splash-progress"></div>
      </div>
      <div class="splash-text">INITIALIZING_SYMPHONY_KERNEL</div>
    </div>
  </div>

  <!-- Neural Infrastructure -->
  <div class="app-background">
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="particle-container" id="particles"></div>
  </div>

  <div class="app-container">
    <!-- Header: Neural HUD -->
    <header class="header">
      <div class="header-blur"></div>
      <div class="header-content">
        <div class="logo">
          <img src="assets/logo.png" alt="Symphony Logo" class="logo-img">
          <span class="logo-text">SYMPHONY <span
              style="opacity: 0.5; font-weight: 400; font-size: 0.8rem;">V7.0</span></span>
        </div>
        <div class="icon-btn-group">
          <button class="icon-btn" onclick="openSearch()" aria-label="Search modules">üîç</button>
          <button class="icon-btn" onclick="chatManager.toggleChat()" aria-label="Open AI Gateway">üí¨</button>
          <button class="icon-btn" id="notificationBtn" onclick="notificationManager.togglePanel()"
            aria-label="System Notifications" style="position: relative;">
            <span>üîî</span>
            <span id="notificationBadge" class="notification-badge">0</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- Hero: Neural Genesis -->
      <section class="section" style="padding-top: var(--s8);">
        <div class="container" style="text-align: center;">
          <div
            style="display: inline-block; padding: var(--s1) var(--s4); background: var(--color-primary-dim); border-radius: 100px; margin-bottom: var(--s4); border: 1px solid var(--color-primary);">
            <span
              style="font-size: 0.75rem; font-weight: 700; color: var(--color-primary); text-transform: uppercase; letter-spacing: 0.1em;">Neural_Kernel_Active</span>
          </div>
          <h1 style="font-size: 2.5rem; margin-bottom: var(--s4);">Command the <span
              style="color: var(--color-primary);">Future.</span></h1>
          <p style="color: var(--text-dim); margin-bottom: var(--s8); font-size: 1.1rem;">Quantum-orchestrated device
            autonomy and predictive intelligence.</p>

          <div style="display: flex; gap: var(--s4); justify-content: center;">
            <button class="btn-neural btn-neural-primary"
              onclick="window.scrollTo({top: 500, behavior: 'smooth'})">Initialize_Hub</button>
            <button class="btn-neural btn-neural-glass" id="hudBtn" onclick="toggleHUD()">System_HUD</button>
          </div>
        </div>
      </section>

      <!-- Dashboard Widgets -->
      <section class="section">
        <div class="container">
          <div class="widget-stack">
            <div class="neural-glass status-widget">
              <img src="assets/brain_icon.png" alt="Brain" class="widget-icon">
              <div style="flex: 1;">
                <div style="font-size: 0.75rem; color: var(--text-mute); text-transform: uppercase;">Cognitive_Load
                </div>
                <div class="status-value">84.2% OPTIMAL</div>
              </div>
              <div
                style="width: 60px; height: 4px; background: var(--color-surface-700); border-radius: 2px; overflow: hidden;">
                <div style="width: 84%; height: 100%; background: var(--color-primary);"></div>
              </div>
            </div>

            <div class="neural-glass status-widget" style="border-left-color: var(--color-secondary);">
              <img src="assets/lock_icon.png" alt="Lock" class="widget-icon">
              <div style="flex: 1;">
                <div style="font-size: 0.75rem; color: var(--text-mute); text-transform: uppercase;">Security_Level
                </div>
                <div class="status-value" style="color: var(--color-secondary);">ULTRA_SECURE</div>
              </div>
              <button class="btn-neural btn-neural-glass" style="height: 32px; font-size: 0.7rem; padding: 0 var(--s3);"
                onclick="faceRecognition.open()">AUTH</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Quick Nodes -->
      <section class="section">
        <div class="container">
          <h2 class="section-title">Target_Nodes / Fast_Recall</h2>
          <div class="node-grid" id="quickActionsGrid"></div>
        </div>
      </section>

      <!-- All Modules -->
      <section class="section" style="padding-bottom: var(--s20);">
        <div class="container">
          <h2 class="section-title">Kernel_Vault / All_Modules</h2>
          <div id="categoriesContainer"></div>
        </div>
      </section>
    </main>

    <!-- Navigation: Orbital Base -->
    <nav class="mobile-tab-bar neural-glass">
      <button class="tab-item active" id="tab-home" onclick="setMobileTabActive('tab-home')"
        aria-label="Home Dashboard">
        <span class="tab-icon">üè†</span>
        <span class="tab-label">Home</span>
      </button>
      <button class="tab-item" id="tab-search" onclick="openSearch()" aria-label="Search">
        <span class="tab-icon">üîç</span>
        <span class="tab-label">Search</span>
      </button>
      <div class="tab-voice-wrapper">
        <button class="tab-item voice-fab" id="tab-voice" onclick="toggleVoiceAccess()" aria-label="Voice Activation">
          <img src="assets/neural_mic_icon.png" alt="Mic" class="mic-icon">
        </button>
      </div>
      <button class="tab-item" id="tab-chat" onclick="chatManager.toggleChat()" aria-label="AI Chat">
        <span class="tab-icon">üí¨</span>
        <span class="tab-label">Chat</span>
      </button>
      <button class="tab-item" id="tab-faceid" onclick="faceRecognition.open()" aria-label="Face Authentication">
        <span class="tab-icon">üë§</span>
        <span class="tab-label">Auth</span>
      </button>
    </nav>

    <!-- Kernel Status Pill -->
    <div class="mobile-status-pill neural-glass" id="mobileStatusPill" onmousedown="window.startPillDrag(event)"
      ontouchstart="window.startPillDrag(event)">
      <div style="display: flex; gap: var(--s2); align-items: center;">
        <span style="color: var(--color-primary);">üîã</span>
        <span id="mBatteryVal" style="font-family: var(--font-family-mono); font-weight: 800;">100%</span>
      </div>
      <div style="width: 1px; height: 16px; background: var(--glass-border);"></div>
      <div style="display: flex; gap: var(--s2); align-items: center;">
        <span style="color: var(--color-secondary);">üõ∞Ô∏è</span>
        <span id="mNetworkVal" style="font-family: var(--font-family-mono); font-weight: 800;">LTE</span>
      </div>
    </div>
  </div>

  <!-- Global Containers -->
  <div id="modalContainer"></div>
  <div class="toast-container" id="toastContainer"></div>
  <div id="neuralOrbContainer" class="neural-orb-container" onmousedown="window.startOrbDrag(event)"
    ontouchstart="window.startOrbDrag(event)">
    <div class="neural-orb" id="neuralOrb">
      <div class="orb-inner"></div>
    </div>
  </div>
  <div id="hudOverlay" class="hud-overlay"></div>

  <!-- Core Scripts -->
  <script type="module" src="/js/functions.js"></script>
  <script type="module" src="/js/app.js"></script>

  <!-- Subsystem Scripts -->
  <script type="module" src="/js/automation.js"></script>
  <script type="module" src="/js/openai-handler.js"></script>
  <script type="module" src="/js/voice-manager.js"></script>
  <script type="module" src="/js/voice-access.js"></script>
  <script type="module" src="/js/about.js"></script>
  <script type="module" src="/js/command-center.js"></script>
  <script type="module" src="/js/theme-manager.js"></script>
  <script type="module" src="/js/search.js"></script>
  <script type="module" src="/js/favorites.js"></script>
  <script type="module" src="/js/keyboard-shortcuts.js"></script>
  <script type="module" src="/js/export-import.js"></script>
  <script type="module" src="/js/performance-monitor.js"></script>
  <script type="module" src="/js/recent-functions.js"></script>
  <script type="module" src="/js/shortcut-editor.js"></script>
  <script type="module" src="/js/chat-manager.js"></script>
  <script type="module" src="/js/notification-manager.js"></script>
  <script type="module" src="/js/always-listening.js"></script>
  <script type="module" src="/js/cognitive-stream.js"></script>
  <script type="module" src="/js/cognitive-memory.js"></script>
  <script type="module" src="/js/face-recognition.js"></script>

  <script>
    window.addEventListener('load', () => {
      console.log('üöÄ NEURAL_KERNEL_7.0_BOOTLOAD_COMPLETE');

      // Initialize Modular Subsystems
      if (window.themeManager) themeManager.init();
      if (window.favoritesManager) favoritesManager.init();
      if (window.keyboardShortcuts) keyboardShortcuts.init();
      if (window.recentFunctionsManager) recentFunctionsManager.init();
      if (window.shortcutEditor) shortcutEditor.applyCustomShortcuts();
      if (window.chatManager) chatManager.init();
      if (window.notificationManager) notificationManager.init();
      if (window.initAutomation) window.initAutomation();
      if (window.cognitiveStream) {
        window.cognitiveStream.addLine('> KERNEL_STATE: SYSTEM_ONLINE');
        window.cognitiveStream.addLine('> MODULE_LOAD: ALL_SYSTEMS_GO');
      }

      // Mobile Visibility Override
      const pill = document.getElementById('mobileStatusPill');
      if (pill && window.innerWidth < 768) {
        pill.style.setProperty('display', 'none', 'important');
      }
    });
  </script>

</body>

</html>
