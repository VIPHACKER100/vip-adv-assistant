  <!-- Fonts -->

  <!-- Stylesheets -->

<body>
  <!-- Neural Infrastructure -->
  <div class="app-background">
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="particle-container" id="particles"></div>
  </div>

  <div class="app-container">
    <!-- Header: Neural HUD -->
    <header class="header">

      <div class="header-content">

          <div class="card-icon" style="width: 32px; height: 32px; border-radius: 8px;">âš¡</div>
          <span class="logo-text">SYMPHONY <span

        </div>
        <div style="display: flex; gap: var(--s3);">
          <button class="icon-btn" onclick="openSearch()">ğŸ”</button>

          <button class="icon-btn" id="notificationBtn" onclick="notificationManager.togglePanel()">ğŸ””</button>
        </div>

    </header>

    <main>
      <!-- Hero: Neural Genesis -->
      <section class="section" style="padding-top: var(--s8);">
        <div class="container" style="text-align: center;">
          <div
            style="display: inline-block; padding: var(--s1) var(--s4); background: var(--color-primary-dim); border-radius: 100px; margin-bottom: var(--s4); border: 1px solid var(--color-primary);">
            <span
              style="font-size: 0.75rem; font-weight: 700; color: var(--color-primary); text-transform: uppercase; letter-spacing: 0.1em;">Neural_Kernel_Active</span>
          </div>
          <h1 style="font-size: 2.5rem; margin-bottom: var(--s4);">Command the <span
              style="color: var(--color-primary);">Future.</span></h1>
          <p style="color: var(--text-dim); margin-bottom: var(--s8); font-size: 1.1rem;">Quantum-orchestrated device
            autonomy and predictive intelligence.</p>

          <div style="display: flex; gap: var(--s4); justify-content: center;">
            <button class="btn-neural btn-neural-primary"
              onclick="window.scrollTo({top: 500, behavior: 'smooth'})">Initialize_Hub</button>
            <button class="btn-neural btn-neural-glass" id="hudBtn" onclick="toggleHUD()">System_HUD</button>
          </div>
        </div>
      </section>

      <!-- Dashboard Widgets -->
      <section class="section">
        <div class="container">
          <div class="widget-stack">
            <div class="neural-glass status-widget">
              <span style="font-size: 1.5rem;">ğŸ§ </span>
              <div style="flex: 1;">
                <div style="font-size: 0.75rem; color: var(--text-mute); text-transform: uppercase;">Cognitive_Load
                </div>
                <div class="status-value">84.2% OPTIMAL</div>
              </div>
              <div
                style="width: 60px; height: 4px; background: var(--color-surface-700); border-radius: 2px; overflow: hidden;">
                <div style="width: 84%; height: 100%; background: var(--color-primary);"></div>
              </div>
            </div>

            <div class="neural-glass status-widget" style="border-left-color: var(--color-secondary);">
              <span style="font-size: 1.5rem;">ğŸ”’</span>
              <div style="flex: 1;">
                <div style="font-size: 0.75rem; color: var(--text-mute); text-transform: uppercase;">Security_Level
                </div>
                <div class="status-value" style="color: var(--color-secondary);">ULTRA_SECURE</div>
              </div>
              <button class="btn-neural btn-neural-glass" style="height: 32px; font-size: 0.7rem; padding: 0 var(--s3);"
                onclick="faceRecognition.open()">AUTH</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Quick Nodes -->
      <section class="section">
        <div class="container">
          <h2 style="margin-bottom: var(--s6); font-size: 1.25rem; text-transform: uppercase; color: var(--text-mute);">
            Target_Nodes / Fast_Recall</h2>
          <div class="node-grid" id="quickActionsGrid"></div>
        </div>
      </section>

      <!-- All Modules -->
      <section class="section" style="padding-bottom: var(--s20);">
        <div class="container">
          <h2 style="margin-bottom: var(--s6); font-size: 1.25rem; text-transform: uppercase; color: var(--text-mute);">
            Kernel_Vault / All_Modules</h2>
          <div id="categoriesContainer"></div>
        </div>
      </section>
    </main>

    <!-- Navigation: Orbital Base -->
    <nav class="mobile-tab-bar neural-glass">
      <button class="tab-item active" id="tab-home" onclick="setMobileTabActive('tab-home')">
        <span class="tab-icon">ğŸ </span>
      </button>
      <button class="tab-item" id="tab-search" onclick="openSearch()">
        <span class="tab-icon">ğŸ”</span>
      </button>
      <button class="tab-item" id="tab-voice" onclick="toggleVoiceAccess()"
        style="background: var(--color-primary); border-radius: 50%; width: 56px; height: 56px; margin-top: -30px; border: 4px solid var(--color-foundation); color: var(--color-foundation); box-shadow: var(--shadow-neon-primary);">
        <span class="tab-icon" style="font-size: 1.8rem;">ğŸ¤</span>
      </button>
      <button class="tab-item" id="tab-chat" onclick="chatManager.toggleChat()">
        <span class="tab-icon">ğŸ’¬</span>
      </button>
      <button class="tab-item" id="tab-faceid" onclick="faceRecognition.open()">
        <span class="tab-icon">ğŸ‘¤</span>
      </button>
    </nav>

    <!-- Kernel Status Pill -->
    <div class="mobile-status-pill neural-glass" id="mobileStatusPill" onmousedown="window.startPillDrag(event)"
      ontouchstart="window.startPillDrag(event)">
      <div style="display: flex; gap: var(--s2); align-items: center;">
        <span style="color: var(--color-primary);">ğŸ”‹</span>
        <span id="mBatteryVal" style="font-family: var(--font-family-mono); font-weight: 800;">100%</span>
      </div>
      <div style="width: 1px; height: 16px; background: var(--glass-border);"></div>
      <div style="display: flex; gap: var(--s2); align-items: center;">
        <span style="color: var(--color-secondary);">ğŸ›°ï¸</span>
        <span id="mNetworkVal" style="font-family: var(--font-family-mono); font-weight: 800;">LTE</span>
      </div>
    </div>
  </div>

  <!-- Global Containers -->
  <div id="modalContainer"></div>
  <div class="toast-container" id="toastContainer"></div>
  <div id="hudOverlay" class="hud-overlay"></div>

  <!-- Core Scripts -->
  <script src="/libs/face-api.min.js"></script>
  <script type="module" src="/js/functions.js"></script>
  <script type="module" src="/js/app.js"></script>

  <!-- Subsystem Scripts -->
  <script src="/js/automation.js"></script>
  <script src="/js/openai-handler.js"></script>
  <script src="/js/voice-manager.js"></script>
  <script src="/js/voice-access.js"></script>
  <script src="/js/about.js"></script>
  <script src="/js/command-center.js"></script>
  <script src="/js/theme-manager.js"></script>
  <script src="/js/search.js"></script>
  <script src="/js/favorites.js"></script>
  <script src="/js/keyboard-shortcuts.js"></script>
  <script src="/js/export-import.js"></script>
  <script src="/js/performance-monitor.js"></script>
  <script src="/js/recent-functions.js"></script>
  <script src="/js/shortcut-editor.js"></script>
  <script src="/js/chat-manager.js"></script>
  <script src="/js/notification-manager.js"></script>
  <script src="/js/always-listening.js"></script>
  <script src="/js/cognitive-stream.js"></script>
  <script src="/js/cognitive-memory.js"></script>
  <script src="/js/face-recognition.js"></script>

  <script>
    window.addEventListener('load', () => {
      console.log('ğŸš€ NEURAL_KERNEL_7.1_BOOTLOAD_COMPLETE');
      if (window.themeManager) themeManager.init();
      if (window.favoritesManager) favoritesManager.init();
      if (window.keyboardShortcuts) keyboardShortcuts.init();
      if (window.recentFunctionsManager) recentFunctionsManager.init();
      if (window.shortcutEditor) shortcutEditor.applyCustomShortcuts();
      if (window.chatManager) chatManager.init();
      if (window.notificationManager) notificationManager.init();

      // Mobile Visibility Override
      const pill = document.getElementById('mobileStatusPill');
      if (pill && window.innerWidth < 768) {
        pill.style.setProperty('display', 'none', 'important');
      }
    });
  </script>
</body>

</html>
