version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vip-ai-symphony
    ports:
      - "8000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vip-network

  # Development service
  dev:
    image: node:20-alpine
    container_name: vip-ai-symphony-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8000:8000"
    command: npm run dev
    environment:
      - NODE_ENV=development
    networks:
      - vip-network
    profiles:
      - dev

networks:
  vip-network:
    driver: bridge
